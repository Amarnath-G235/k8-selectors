apiVersion: v1
kind: Pod
metadata:
  name: pod-1
  labels: 
    purpose: affinity 
spec:
  containers: 
  - name: nginx
    image: nginx:stable-perl
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-2
spec:
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: purpose 
            operator: In
            values:
            - affinity 
        topologyKey: "kubernetes.io/hostname"
  containers: 
  - name: nginx
    image: nginx:stable-perl
apiVersion: v1
kind: Pod
metadata:
  name: pod-1
spec:
  containers: 
  - name: nginx
    image: nginx:stable-perl
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-2
spec:
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: name
            operator: In
            values:
            - pod-1
        topologyKey: "kubernetes.io/hostname"
  containers: 
  - name: nginx
    image: nginx:stable-perl